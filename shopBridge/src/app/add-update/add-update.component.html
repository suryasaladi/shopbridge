<button (click)="goBack()">Back</button>
<form [formGroup]="addupdateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Item Name</label>
        <input type="text" formControlName="itemName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.itemName.errors }" />
        <div *ngIf="submitted && f.itemName.errors" class="invalid-feedback">
            <div *ngIf="f.itemName.errors.required">itemName is required</div>
        </div>
    </div>

    <div class="form-group">
        <label>itemPrice</label>
        <input type="number" formControlName="itemPrice" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.itemPrice.errors }" />
        <div *ngIf="submitted && f.itemPrice.errors" class="invalid-feedback">
            <div *ngIf="f.itemPrice.errors.required">itemPrice is required</div>
       
        </div>
    </div>
    <div class="form-group">
        <label>itemDescription</label>
        <input type="name" formControlName="itemDescription" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.itemDescription.errors }" />
        <div *ngIf="submitted && f.itemDescription.errors" class="invalid-feedback">
            <div *ngIf="f.itemDescription.errors.required">itemDescription is required</div>
            
        </div>
    </div>
    <div class="form-group">
        <label>itemCatoegory</label>
        <input type="name" formControlName="itemCatoegory" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.itemCatoegory.errors }" />
        <div *ngIf="submitted && f.itemCatoegory.errors" class="invalid-feedback">
            <div *ngIf="f.itemCatoegory.errors.required">itemCatoegory is required</div>
          
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary"  type="submit">Save</button>


    </div>

</form>

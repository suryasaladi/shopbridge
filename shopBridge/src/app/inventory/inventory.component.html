<h1 style="padding:10px; text-align: center;border: 1px solid black; background-color: black; color: white; width: 100%">List of Products</h1>
<span>&nbsp;<button class="btn btn-secondary" (click)="addItem()">Add Item</button></span>
<h1 style="color:red" *ngIf="message">{{message}}</h1>
<div class="row pt-5">
   
    <div class="col-3"  *ngFor="let item of itemList; let i=index">
<div class="card" style="width: 18rem;" >

    <div class="card-body">
  <ul>

      <li>ItemId: {{item.id}}</li>
      <li>ItemName: {{item.itemName}}</li>
      <li>Description: {{item.itemDescription}}</li>
      <li>Price:{{item.itemPrice}}</li>
      <li>Category: {{item.itemCatoegory}}</li>
<button class="btn btn-primary" (click)="updateItem(item)">Edit</button>&nbsp;
<button class="btn btn-danger" (click)="deleteItem(item.id)">Delete</button>

  </ul>
    </div>
  </div>
  <br>
</div>
</div>
